<!DOCTYPE HTML>
<html>
	<head>
		<title>Microlending</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/style.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="index.html">Microlending</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active">
								<a href="applyForLoan.html">Apply for Loan</a>
							</li>
							<li>
								<a href="myLoans.html">My Loans</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div id="wrap">
			<div id="slidersContainer" class="container">
				<div id="innerSlidersContainer" class="container-fluid">
				<div id="applyForLoanAlert" class="alert" style="display: none;">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong>Warning!</strong>&nbsp;<span id="applyForLoanAlertMessage"></span>
				</div>
				<div class="row-fluid">
						<div class="span9" style="padding-right: 30px;">
							<div>
								<p>
									<span>Amount:</span>
									<input type="text" id="amount" style="border: 1; font-weight: bold; width: 60px;" readonly="true" />
								</p>
								<div id="amountSlider"></div>
							</div>

							<div style="padding-top: 30px;">
								<p>
									<span>Term:</span>
									<input type="text" id="term" style="border: 1; font-weight: bold; width: 60px;" readonly="true" />
								</p>
								<div id="termSlider" ></div>
							</div>

							<div style="height: 30px"></div>

							<div style="text-align: center">
								<button id="applyForLoanButton" class="btn btn-large btn-primary" type="button">
									Apply for Loan
								</button>
							</div>
						</div>
						<div class="span3">
							<div class="verticalLine" style="height: 200px">
								<table id="loanDetailsTable">
									<caption>Loan Details</caption>
									<tr>
										<td>Loan Amount:</td>
										<td id="detailsAmount" class="loanDetailsTableValue"></td>
									</tr>
									<tr>
										<td>Loan Term:</td>
										<td id="detailsTerm" class="loanDetailsTableValue"></td>
									</tr>
									<tr id="dueDateRow" class="returnRow">
										<td>Due Date:</td>
										<td id="detailsDueDate" class="loanDetailsTableValue"></td>
									</tr>
									<tr class="returnRow">
										<td>Return Amount:</td>
										<td id="detailsReturnAmount" class="loanDetailsTableValue"></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="muted credit">
					<span><a href="http://lv.linkedin.com/pub/vitalijs-shakels/10/199/8b9" >Vitalijs Shakels</a>, 2013</span>
				</p>
			</div>
		</div>

		<!--javascript -->
		<script type="application/javascript">
		    function getip(json) {
	    		IP_ADDRESS = json.ip;
		    }
		</script>
		<script type="application/javascript" src="http://jsonip.appspot.com/?callback=getip"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>		
		<script src="js/pages/applyForLoan.js"></script>
		<script src="js/utils/dateUtils.js"></script>
		<script src="js/utils/microlendingUtils.js"></script>
		<script src="js/service/microlendingService.js"></script>
	</body>

</html>
